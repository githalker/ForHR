<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissers</title>
        <title>love you</title>
        <link rel="stylesheet" href="styles.css">       
 </head>
 <body>
     <header>
         <h1>Rock Paper Scissers</h1>
     </header>

     <div class = "score-board">
         <div id="playerID"class = "badge">player</div>
         <div id="computerID"class = "badge">comp</div>
         <span id="player-score">0</span>:<span id="computer-score">0</span>
     </div>

     <div class="result">
         <p>Paper covers rock. You win!</p>
     </div>
     <div class="choices">
         <div id="r" class="choice">
             <img src="rock.png" alt="">
         </div>
         <div id="p" class="choice">
            <img src="paper.png" alt="">
        </div>
        <div id="s" class="choice">
            <img src="scissors.png" alt="">
        </div>
     </div>
     <p id="myc">Make your choice</p>
     <h1>love you</h1>
     <script src="app.js" charset="utf-8"></script>
 </body>
</html>
